<title> BALL-IS-LIFE </title>

  <marquee behavior="alternate">
    "I AM LIKE A SUPERHERO, CALL ME BASKETBALL MAN”
  </marquee>

  <div class="text">
<textarea name="message"
  onfocus="if(this.value==this.defaultValue)this.value='';"
  onblur="if(this.value=='')this.value=this.defaultValue;"
  >
He must be tall, dark and shimmering with sweat. His expression showing no one could ever reach his level of greatness. But this radiation of perfection is not only seen when on the court. This type of supernatural human excels in every aspect of life. This man embodies the term MVP trough everything he does. He is that what only a few achieve and many aspire.
This unrealistically perfect human might seem like a fictional character, only he is also seen in our world. The world where not only children can have unrealistic role models, but where adults are persuaded to also see the supernatural. They will look up to a man not only for its athletic abilities, but also expects him to be socially and politically engaged, portray the perfect family life, be an actor and musician while selling us everything he consumes.
This adult Disney World portrays a ma- ture dream, such is only able to exist in America. As a non American basketball spectator this level of fandom is non existent in my world. American basketball is no longer a sport, it is a world created out of a game starring two teams that play a 40 minute match that is turned into an individual career selling the perfect life.

The story of the underdog striving to become the hero is a story as old as time itself. It is a fantasy told in fairytales and mythes, the legend that becomes supernatural. It could be explained as ignorance or even stupidity to think this is realistic. But is it really that stupid to think that our fantasies have become reality? As a child you’ll watch Disney movies thinking this is a possible future, in a world where you are born as a poor unwanted person to growing up and overcoming this obstacle by fighting for yourself. You see it in Aladin, the boy that wandered the streets with no successful future. He finds a lamp that grands him 3 wishes. These wishes bring him to a world that is unknown to him, but by fighting for his place he ends up in the palace with the princess riding a magic carpet. After reaching a certain age we forget the magic that the story contains and act as if this is pure fiction. We don’t realise that growing up does not mean stop believing in fairytales, we just create them in other aspects of our life. It is a world we created and now see as amusement, in which we create our own role models expecting them to rise to inhuman levels of perfection for our own sense of imaginative reassurance. The issue with this mature fantasy is that actual humans live in this world and not cartoons. And only a few are cut out for this role. It is a performance being performed 24/7 to entertain the ordinary and sell them the unreachable world they live in.

It is no secret that most NBA players are afro American men between 18 and 30 years old. In American sports it is important where you come from, this tells a story on where you want to end up. You are granted more if you come from less. Look at the story of Derick Rose, he was born and raised in the Englewood area, one of the most dangerous neighbourhoods on Chicago's South Side. The youngest of three brothers. All three were talented basketball players and played on nearby courts almost everyday. By the time Rose enrolled at Simeon Career Academy in 2003, he was a hot commodity for collegiate coaches. Despite his reputation, he played freshmen and JV basketball for the Wolverines. He wore No. 25 in honor of Ben "Benji" Wilson, a promising player who was murdered by a gang member during his senior year. Rose was not allowed on varsity due to a longstanding tradition that head coach Bob Hambric, who had been with the school since 1980 had no freshmen on the varsity team. That rule did not lessen Rose's play, and he led both the freshmen and sophomores to city championships with a 24–1 record. In 2008 Rose was selected the first overall pick in the drafts by the Chicago Bulls, starting his NBA career in the spotlight. This is only one of the many stories to tell about young men entering the NBA. The American dream is depicted in the NBA in its most pure form. This national ethos talks about a set of ideals (democracy, rights, liberty, opportunity and equality) in which freedom includes the opportunity for prosperity and success, as well as an upward social mobility. This is a direct translation of Rose’s story. In the definition of the American Dream by James Truslow Adams in 1931, "life should be better and richer and fuller for everyone, with opportunity for each according to ability or achievement" regardless of social class or circumstances of birth. If really everyone would be able to live up to these standarts America would be the ultimate utopia. Only this is not true, it is not realistic to think that everyone can and wants to reach this. We get our gratification trough the succeses of others. We see what others have been able to achieve and even help them reach that succes for our own entertainment. We create this world where people like Derick Rose live in to show us how the perfect life should be led. Excelling in athletic abilities, business careers and family life. Now where did we lose basketball, why was being a great basketball player not enough? American basketball is no longer a sport, it is a world, a utopia created by people knowing they will never reach this level of perfection.

In European sports it is unthinkable that athletes would interfere with politics. Really the only contact they have is when granted a prize, and in that sense the athlete is not of the same class as the politician. The politician stands higher than the athlete and is only there for the celebration, these are not seen as equals in terms of intellect. In America basketball was one of the first sports that showed this shift in power. NBA hall of fame Bill Russel was one of the first athletes to make a public political statement that opened the doors for others. Russel was next to his basketball career a political activist during the 1960’s but this was never shown in the media. But in the 1963 march on Washington he was depicted as a role model for young men. When renowned civil rights activist Medgar Evers was assassinated, Bill Russell traveled to the racially charged Jackson, Mississippi to ask Medger’s brother Charlie how he could help. After this move Russel gained followers that not only looked at him as a physical hero, but also as a politically engaged part of the elite. Russell then met several times with both Martin Luther King and Malcolm X and joined each man in their protests and acts of civil disobedience. Russell said he was inspired to get involved by the racism he encountered in his own home of Boston, despite the NBA titles he helped deliver to the city. In honour of his skill on the basketball court and activism off it, Russell was given a statue in Boston in 2013.

Only 5 years later the most famous act of a political statement was made by Tommie Smith and John Carlos during the 1968 Olympic Games in Mexico City. Sprinter Tommie Smith won the 200 m Gold medal and John Carlos won the Bronze. The two black athletes received their medals and took to the platform for the national anthem. As the “Star Spangled Banner” began to play, both Carlos and Smith performed the Black Power salute, their heads bowed, and their right hands raised to the sky, fists clenched in protest against the treatment of African Americas and in support of Black Power. This visual is one of the most iconic images in political sports ever made and with the attention it got worldwide athletes gained a sense of authority and power.

This power of the individual athlete was up until then only showed off court. The athlete was a basketball or baseball player during work hours and an activist in his private time. In the NBA such a statement came to light on the court in April 2010. The state of Arizona passed a new immigration law in an effort to stop rampant illegal immigration from Mexico. The law was passed in the Arizona State Legislature with strong bi-partisan support and was modeled on existing federal immigration statutes. However, many people in Arizona saw the law as racist and un-American, including Robert Sarver, owner of the NBA’s Phoenix Suns. In response, Sarver rallied his team to make a political statement on national television. During a May 5, 2010 playoff game between the Phoenix Suns and San Antonio Spurs, Sarver had the entire team wear jerseys with the logo “Los Suns” on it. The jerseys were to both protest of the new immigration law and show solidarity with Mexican immigrants. The media reported that the entire Suns team unanimously decided to wear the jerseys. And, the game on May 5 that year had the bonus of occurring on Cinco De Mayo, a major Mexican holiday. This officially made the game as much part of a public statement as the players were. Now the role of a basketball player was not just in the form of an athlete on court, but a public figure with many ways of influencing society since he could speak his personal opinions during work hours without being disregarded for it.

The latest example of such a statement happend on the 10th of November 2018 during the Clippers v.s Bucks game in the Staple Centre in Los Angeles. The Bucks and Clippers honoured the 12 victims of a recent mass shooting in Thousand Oaks, Calif. On Wednesday night, the deadly incident took place inside Borderline Bar & Grill. Ahead of their matchup on Saturday the players from both teams wore black pregame warmup shirts with the phrase "ENOUGH." on the front. Each of the slain shooting victims's names were listed on the back. 20,5 million people watched the NBA finals in 2017. That is the same amount of people that watched the 2013 presidential inauguration of Barack Obama. Not including the millions of non American online watchers of the games. This following can be very powerful when it comes to political statements like these. The players can make choices on what to wear and what statement to make with that consciously knowing the affect it will have. And this does not only apply to politics anymore.

This uprise of the politically engaged athlete that arose in the 60’s resulted in a 21st century where basketball players have influence in every aspect of modern society.
